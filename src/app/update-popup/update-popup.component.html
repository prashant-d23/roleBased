<mat-card>
  <mat-card-header>
    <h2 class="text-center">Update User</h2>
  </mat-card-header>
  <mat-card-content>

    <form class="example-form" [formGroup]="updateForm" (ngSubmit)="updateUser()">
      <mat-form-field class="example-full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let item of roleList" [value]="item.name">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-checkbox class="example-margin" formControlName="isActive">Is Active</mat-checkbox>
      </div>

      <div>
        <button mat-raised-button class="me-2" color="accent" type="submit">Update</button>
        <a mat-dialog-close mat-raised-button color="primary">Close</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
